  mqtt:
    image: toke/mosquitto
    container_name: mqtt
    volumes:
      - ./generator/mosquitto/config:/mqtt/config:ro
      - ./generator/mosquitto/data:/mqtt/data
      - ./generator/mosquitto/log:/mqtt/logs
    expose:
      - 1883
      - 1880
    ports:
      - "1883:1883"
      - "1880:1880"
      - "9001"
    networks:
      - test-network
    restart: unless-stopped
  mock_generator:
    container_name: EOLO_mock
    build:
      context: ./generator
      dockerfile: Dockerfile
    volumes:
      - "./:/generator/"
    ports:
      - "1884:1884"
    depends_on:
      - mqtt
    networks:
      - test-network
networks:
  test-network:
    driver: bridge
